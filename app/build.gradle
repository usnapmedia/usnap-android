buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


/*
 * Manually set the MAJOR, MINOR and PATCH version components here.
 */
ext {
    majorVersion = "0"
    minorVersion = "1"
    patchVersion = "0"
}

def computeVersionName() {
    return majorVersion + "." + minorVersion + "." + patchVersion
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.samsao.snapzi"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode System.env.BUILD_NUMBER ? "$System.env.BUILD_NUMBER".toInteger() : 999999
        versionName computeVersionName()
    }

    signingConfigs {
        debug {
            storeFile file("../android.keystore")
            storePassword "zJTc7eVt1gWSIfCPQ85O"
            keyAlias "debug"
            keyPassword "7G5ubnVJXEMXhtwkaCN0"
        }
        release {
            storeFile file("../android.keystore")
            storePassword "zJTc7eVt1gWSIfCPQ85O"
            keyAlias "release"
            keyPassword "g8bMpVsfg9NEkVENpGbO"
        }
    }

    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            ext.betaDistributionGroupAliases="snapzi-android"
        }
        debugRelease.initWith(buildTypes.release)
        debugRelease {
            debuggable true
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude '.readme'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
    compile('com.github.androidsocialnetworks:library:0.3.7@aar') {
        transitive = true
    }
}
